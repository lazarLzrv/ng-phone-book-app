<div class="row mb-3">
    <div class="col-7">
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Search" 
                    [(ngModel)]="searchBox">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
            </div>
        <div class="input-group">  
            
        </div> 
    </div>
    <div class="col-5 text-right"> 
        <a routerLink="/create-contact" class="btn btn-success">
            <i class="fa fa-address-card"></i> Create contact
        </a>
    </div> 
</div> 
<table class="table text-center">
    <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th> 
            <th>
                Action
            </th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of listOfUsers | filter:searchBox; let i = index " >
            <td>{{user.firstName}}</td> 
            <td>{{user.lastName}}</td>  
            <td> 
                <a class="btn btn-info" 
                [routerLink]="['/veiw-contact', i]">
                <i class="fa fa-search"></i> Veiw </a> 
            </td>
        </tr> 
    </tbody>
</table>
