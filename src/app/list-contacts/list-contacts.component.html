<div class="row mb-3">
    <div class="col-7">
        <div class="input-group"> 
            <input 
                type="text" 
                class="form-control" 
                placeholder="Search" 
                [(ngModel)]="searchBox">
        </div> 
    </div>
    <div class="col-5 text-right"> 
        <a routerLink="/create-contact" class="btn btn-info">Create new</a>
    </div> 
</div> 
<table class="table text-center">
    <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th> 
            <th>
                Action
            </th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of listOfUsers | filter:searchBox; let i = index " >
            <td>{{user.firstName}}</td> 
            <td>{{user.lastName}}</td>  
            <td> 
                <a class="btn btn-info" 
                [routerLink]="['/veiw-contact', i]">
                Veiw</a> 
            </td>
        </tr> 
    </tbody>
</table>
